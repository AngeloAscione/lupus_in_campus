<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Link the CSS file -->
    <link rel="stylesheet" href="/css/reset-password.css">
</head>
<body>
<div class="container">
    <div class="form-section">
        <h2>Reimposta password</h2>

        <form id="resetPasswordForm" method="POST" action="/controller/player/reset-password">
            <!-- Hidden token field -->
            <input type="hidden" name="token" th:value="${token}">

            <!-- New Password -->
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Nuova password" required>
            </div>

            <!-- Confirm Password -->
            <div class="input-container">
                <input type="password" id="confirmPassword" placeholder="Conferma password" required>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error hidden">Le password non corrispondono</div>

            <!-- Submit Button -->
            <button type="button" onclick="submitForm()">Resetta Password</button>
        </form>
    </div>

    <div class="image-section">
        <img src="/images/logo.png" alt="Logo">
    </div>
</div>

<script>
    function submitForm() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const errorMessage = document.getElementById("error-message");

        // Validate if passwords match
        if (password !== confirmPassword) {
            errorMessage.classList.remove("hidden");
            return;
        } else {
            errorMessage.classList.add("hidden");
        }

        const form = document.getElementById("resetPasswordForm");

        document.getElementById("confirmPassword").remove();

        form.submit();
    }
</script>
</body>
</html>
